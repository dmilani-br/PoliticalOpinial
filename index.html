<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Political Opinion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="language-wrapper">
  <div class="language-switcher">
    <img src="assets/bandeira-brasil.png" data-lang="pt">
    <img src="assets/bandeira-inglaterra.png" data-lang="en">
    <img src="assets/bandeira-espanha.png" data-lang="es">
    <img src="assets/bandeira-franca.png" data-lang="fr">
    <img src="assets/bandeira-china.png" data-lang="zh">
  </div>
</div>

<div class="slides">

<section class="slide active intro">
  <div class="overlay"></div>
  <div class="text-box">
    <h1 data-i18n="intro_title"></h1>
    <p data-i18n="intro_p1"></p>
    <p data-i18n="intro_p2"></p>
    <p data-i18n="intro_p3"></p>
    <p class="note" data-i18n="note"></p>
  </div>
</section>

<section class="slide conflict">
  <div class="background">
    <div class="bg putin"></div>
    <div class="bg zelensky"></div>
  </div>
  <div class="overlay"></div>
  <div class="text-box">
    <h1 data-i18n="ru_title"></h1>
    <p data-i18n="ru_p1"></p>
    <p data-i18n="ru_p2"></p>
    <p data-i18n="ru_p3"></p>
    <p class="note" data-i18n="note"></p>
  </div>
</section>

<section class="slide conflict">
  <div class="background">
    <div class="bg hamas"></div>
    <div class="bg israel"></div>
  </div>
  <div class="overlay"></div>
  <div class="text-box">
    <h1 data-i18n="ih_title"></h1>
    <p data-i18n="ih_p1"></p>
    <p data-i18n="ih_p2"></p>
    <p data-i18n="ih_p3"></p>
    <p class="note" data-i18n="note"></p>
  </div>
</section>

<section class="slide conflict">
  <div class="background">
    <div class="bg usa"></div>
    <div class="bg china"></div>
  </div>
  <div class="overlay"></div>
  <div class="text-box">
    <h1 data-i18n="uc_title"></h1>
    <p data-i18n="uc_p1"></p>
    <p data-i18n="uc_p2"></p>
    <p data-i18n="uc_p3"></p>
    <p class="note" data-i18n="note"></p>
  </div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
