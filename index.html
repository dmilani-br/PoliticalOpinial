<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PoliticalOpinion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Idiomas + Manifesto -->
  <header class="top-bar">
    <div class="languages">
      <button data-lang="en"><img src="assets/bandeira-inglaterra.png"></button>
      <button data-lang="pt"><img src="assets/bandeira-brasil.png"></button>
      <button data-lang="es"><img src="assets/bandeira-espanha.png"></button>
      <button data-lang="fr"><img src="assets/bandeira-franca.png"></button>
      <button data-lang="zh"><img src="assets/bandeira-china.png"></button>
    </div>
    <button id="manifestoBtn" class="manifesto-btn">Manifesto</button>
  </header>

  <!-- Slides -->
  <main id="slider">
    <!-- Slides sÃ£o gerados via JS -->
  </main>

  <!-- Caixa de Texto -->
  <section id="textBox" class="text-box">
    <h2 id="boxTitle"></h2>
    <p id="boxText"></p>
    <em id="boxNote"></em>
  </section>

  <!-- Manifesto Modal -->
  <div id="manifestoModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeManifesto">&times;</span>
      <h2 id="manifestoTitle"></h2>
      <p id="manifestoText"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
