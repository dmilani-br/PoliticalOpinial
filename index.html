<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Political Opinion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- LANGUAGE -->
<div class="language-wrapper">
  <div class="language-switcher">
    <img src="assets/bandeira-brasil.png" data-lang="pt" alt="Português">
    <img src="assets/bandeira-inglaterra.png" data-lang="en" alt="English">
    <img src="assets/bandeira-espanha.png" data-lang="es" alt="Español">
    <img src="assets/bandeira-franca.png" data-lang="fr" alt="Français">
    <img src="assets/bandeira-china.png" data-lang="zh" alt="中文">
  </div>
</div>

<div class="slides">

<!-- INTRO -->
<section class="slide active intro">
  <div class="overlay"></div>
  <div class="text-box">
    <h1 data-i18n="intro_title"></h1>
    <p data-i18n="intro_p1"></p>
    <p data-i18n="intro_p2"></p>
    <p data-i18n="intro_p3"></p>

    <h2 data-i18n="intro_h2_1"></h2>
    <p data-i18n="intro_p4"></p>

    <h2 data-i18n="intro_h2_2"></h2>
    <p data-i18n="intro_p5"></p>

    <p class="note" data-i18n="note"></p>
  </div>
</section>

<!-- MANIFESTO -->
<section class="slide">
  <div class="overlay"></div>
  <div class="text-box">
    <h2 data-i18n="manifesto_title"></h2>
    <p data-i18n="manifesto_p1"></p>
    <p data-i18n="manifesto_p2"></p>
    <p data-i18n="manifesto_p3"></p>
    <p data-i18n="manifesto_p4"></p>
  </div>
</section>

<!-- RUSSIA x UKRAINE -->
<section class="slide conflict">
  <div class="background">
    <div class="bg putin"></div>
    <div class="bg zelensky"></div>
  </div>
  <div class="overlay"></div>
  <div class="text-box">
    <h1 data-i18n="ru_title"></h1>
    <p data-i18n="ru_p1"></p>
    <p data-i18n="ru_p2"></p>
    <p data-i18n="ru_p3"></p>
    <p class="note" data-i18n="note"></p>
  </div>
</section>

<!-- HAMAS x ISRAEL -->
<section class="slide conflict">
  <div class="background">
    <div class="bg hamas"></div>
    <div class="bg israel"></div>
  </div>
  <div class="overlay"></div>
  <div class="text-box">
    <h1 data-i18n="hi_title"></h1>
    <p data-i18n="hi_p1"></p>
    <p data-i18n="hi_p2"></p>
    <p data-i18n="hi_p3"></p>
    <p class="note" data-i18n="note"></p>
  </div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
